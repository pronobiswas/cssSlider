  <meta charset="UTF-8">
  <title>Random Div Shapes</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
    }

    #style21 {
        width: 100%;
    }

    #style21 * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .proWraper {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .proRow {
        width: 100%;
        max-width: 1220px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 30px;
        row-gap: 100px; 
        align-items: center;
        justify-content: center;
    }
    @media (max-width: 768px) {
        .proRow {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    #style21 .proWraper figure {
        width: 100%;
        max-width: 200px; 
        height: 200px;
        background: #e0f3ff1d;
        margin: auto;
        position: relative;
        border-radius: 50%;
        display: flex;
        align-items: flex-end;
        z-index: 11;
    }

    #style21 .proWraper figure::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: transparent;
        outline: 2px dashed #91ca30;
        animation: animRotate 8s linear infinite;
        opacity: 0;
        transition: 0.1s all linear;
    }

    #style21 .proWraper figure .personImg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        margin: 0 auto ;
        z-index: 12;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 12;
        transition: 0.2s all linear;
    }

    #style21 .proWraper figure .social {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        opacity: 0;
        z-index: 13;
        transition: .1s all linear;
    }

    #style21 .proWraper figure .social .icon {
        width: 30px;
        height: 30px;
        background: #ffffff00;
        border-radius: 50%;
        transition: transform 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #91ca30;
        color: #91ca30 !important;
    }
    #style21 .proWraper figure .social .icon:hover {
        background: #91ca30;
        color: #ffffff !important;
        transform: scale(1.2);
        cursor: pointer;
    }

    #style21 .proWraper figure:hover .social {
        opacity: 1;
    }

    #style21 .proWraper figure:hover::before {
        opacity: 1;
    }

    #style21 .proWraper figure:hover .personImg {
        transform: translateY(-100px);
    }

    .proDesc {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
        width: 100%;
        margin-bottom: 30px !important;
    }

    .proDesc .title {
        font-size: 15px;
        font-weight: bold;
        color: #91ca30;
        text-transform: uppercase;
        text-align: center;
    }

    .proDesc .deg {
        font-size: 14px;
        font-weight: normal;
        color: #91ca30;
    }

    @keyframes animRotate {
        to {
            transform: rotate(0deg);
        }
        from {
            transform: rotate(360deg);
        }
    }
  </style>
</head>
