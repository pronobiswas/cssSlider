<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Continuous Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .carousel-container {
            max-width: 1400px;
            width: 100%;
            position: relative;
        }

        .carousel-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .carousel-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .carousel-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .carousel-wrapper {
            overflow: hidden;
            position: relative;
            padding: 20px 0;
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            width: fit-content;
        }

        .carousel-track.animated {
            animation: scroll 30s linear infinite;
        }

        .carousel-track.paused {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .carousel-card {
            min-width: 260px;
            width: 260px;
            height: 320px;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .carousel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .carousel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .carousel-card:hover::before {
            transform: scaleX(1);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            transition: transform 0.4s ease;
        }

        .carousel-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .card-number {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }

        /* Controls */
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .speed-control {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .speed-btn:hover,
        .speed-btn.active {
            background: white;
            color: #1e3c72;
        }

        .play-pause-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            background: white;
            color: #1e3c72;
        }

        .status-indicator {
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .pause-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
            pointer-events: none;
        }

        .pause-overlay.show {
            opacity: 1;
        }

        /* Gradient overlays for smooth edges */
        .carousel-wrapper::before,
        .carousel-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 2;
            pointer-events: none;
        }

        .carousel-wrapper::before {
            left: 0;
            background: linear-gradient(to right, #2a5298, transparent);
        }

        .carousel-wrapper::after {
            right: 0;
            background: linear-gradient(to left, #2a5298, transparent);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-header">
            <h1>Smooth Continuous Carousel</h1>
            <p>Infinite smooth scrolling ‚Ä¢ Hover any card to pause</p>
        </div>

        <div class="carousel-wrapper">
            <div class="pause-overlay" id="pauseOverlay">‚è∏ Paused</div>
            <div class="carousel-track animated" id="carouselTrack">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>

        <div class="carousel-controls">
            <div class="speed-control">
                <span style="color: white; opacity: 0.8; font-size: 14px;">Speed:</span>
                <button class="speed-btn" data-speed="slow">Slow</button>
                <button class="speed-btn active" data-speed="normal">Normal</button>
                <button class="speed-btn" data-speed="fast">Fast</button>
            </div>
            <button class="play-pause-btn" id="playPauseBtn">‚è∏ Pause</button>
            <span class="status-indicator" id="statusIndicator">Scrolling smoothly</span>
        </div>
    </div>

    <script>
        const track = document.getElementById('carouselTrack');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const speedBtns = document.querySelectorAll('.speed-btn');

        // Card data
        const cardData = [
            { icon: 'üé®', title: 'Design', number: 'Card 1' },
            { icon: 'üíª', title: 'Development', number: 'Card 2' },
            { icon: 'üì±', title: 'Mobile', number: 'Card 3' },
            { icon: 'üöÄ', title: 'Launch', number: 'Card 4' },
            { icon: 'üìä', title: 'Analytics', number: 'Card 5' },
            { icon: 'üéØ', title: 'Marketing', number: 'Card 6' },
            { icon: 'üí°', title: 'Innovation', number: 'Card 7' },
            { icon: 'üîß', title: 'Tools', number: 'Card 8' },
            { icon: 'üåü', title: 'Quality', number: 'Card 9' },
            { icon: '‚ö°', title: 'Performance', number: 'Card 10' },
            { icon: 'üé≠', title: 'Creative', number: 'Card 11' },
            { icon: 'üîí', title: 'Security', number: 'Card 12' }
        ];

        let isPlaying = true;
        let currentSpeed = 'normal';
        const speeds = {
            slow: 50,
            normal: 30,
            fast: 15
        };

        // Create cards (duplicate for infinite scroll effect)
        function createCards() {
            track.innerHTML = '';
            // Create two sets of cards for seamless infinite scroll
            [...cardData, ...cardData].forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'carousel-card';
                card.innerHTML = `
                    <div class="card-icon">${data.icon}</div>
                    <div class="card-title">${data.title}</div>
                    <div class="card-number">${data.number}</div>
                `;
                
                // Add hover listeners
                card.addEventListener('mouseenter', () => {
                    track.classList.add('paused');
                    pauseOverlay.classList.add('show');
                });
                
                card.addEventListener('mouseleave', () => {
                    if (isPlaying) {
                        track.classList.remove('paused');
                    }
                    pauseOverlay.classList.remove('show');
                });
                
                track.appendChild(card);
            });
        }

        function updateSpeed() {
            const duration = speeds[currentSpeed];
            track.style.animationDuration = `${duration}s`;
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playPauseBtn.textContent = '‚è∏ Pause';
                statusIndicator.textContent = 'Scrolling smoothly';
                track.classList.remove('paused');
            } else {
                playPauseBtn.textContent = '‚ñ∂ Play';
                statusIndicator.textContent = 'Paused';
                track.classList.add('paused');
            }
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);

        speedBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                speedBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSpeed = btn.dataset.speed;
                updateSpeed();
            });
        });

        // Initialize
        createCards();
        updateSpeed();
    </script>
</body>
</html>
