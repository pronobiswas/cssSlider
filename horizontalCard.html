      /* SECTION */
      #hoverdContainer {
        width: 100%;

      /* ROW */
      .hover_row {
        width: 100%;

        margin: 0 auto;
        height: 200px;
        display: flex;
        position: relative;
        z-index: 1;
        overflow: visible;
        margin-bottom: -80px;

      @media screen and (max-width: 768px) {
        .hover_row {
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
          height: 400px;
          display: flex;
          flex-direction: column;
          position: relative;
          z-index: 1;
          overflow: visible;
          margin-bottom: -180px;
        }
        .hoverd_card {
          width: 100% !important;
          position: relative;
          z-index: 1;
          transition: 0.35s all cubic-bezier(0.4, 0, 0.2, 1);
          margin-bottom: -80px;
        }
      }
      .hoverd_card {
        width: 100%;
        position: relative;
        z-index: 1;
        transition: 0.1s all linear;
      }

      .hoverd_card:hover {
        z-index: 50;
      }

      .imageContainer {
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        pointer-events: none;
      }

      .imageContainer img {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%) scale(0.3);
        background-color: white;
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
      }

      .imageContainer img:first-child {
        left: 25%;
        transform: translateX(-25%) scale(0.1);
      }

      .imageContainer img:last-child {
        left: 75%;
        transform: translateX(-75%) scale(0.3);
      }

      .text_container {
        position: relative;
        width:100%;
        height: fit-content;
        z-index: 10;
      }

      .text_container p {
        width: 60%;
        padding: 10px;
        background-color: #ccc;
        margin:0 0 0 0 ;
        clip-path: polygon(0 0, 90% 0, 100% 100%, 0% 100%);
      }

      .text_container h3 {
        width: 100%;
        padding: 10px 10px 70px;
        margin: -2px 0 0 0;
        background-color: #ccc;
        font-size: clamp(2rem, 4vw, 3rem);
      }

      .hoverd_card:hover .imageContainer img {
        transform: translate(-50%, -160%) scale(1);
        opacity: 1;
      }

      .hoverd_card:hover .imageContainer img:first-child {
        transform: translate(-50%, -130%) scale(1) rotate(-12deg);
      }

      .hoverd_card:hover .imageContainer img:last-child {
        transform: translate(-50%, -130%) scale(1) rotate(12deg);
      }
    </style>

       <script>
  const hovered_cards = document.querySelectorAll('.hoverd_card');

  hovered_cards.forEach((card) => {
    card.addEventListener('mouseenter', () => {
      hovered_cards.forEach(el => {
        el.style.filter = 'grayscale(100%)';
      });
      card.style.filter = 'grayscale(0%)';
    });

    card.addEventListener('mouseleave', () => {
      hovered_cards.forEach(el => {
        el.style.filter = 'grayscale(0%)';
      });
    });
  });
