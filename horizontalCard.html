<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #hoverdContainer {
      width: 100%;
      height: fit-content;
      padding: 120px 20px;
      position: relative;
      overflow: visible;
    }
    .hover_row {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      height: 200px;
      display: flex;
      position: relative;
      z-index: 1;
      overflow: visible;
      margin-bottom: -80px;
    }

    @media screen and (max-width: 768px) {
      .hover_row {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        height: 400px;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
        overflow: visible;
        margin-bottom: -220px;
      }

      .hoverd_card {
        width: 100% !important;
        position: relative;
        z-index: 1;
        transition: 0.35s all cubic-bezier(0.4, 0, 0.2, 1);
        margin-bottom: -80px;
      }
    }

    .hoverd_card {
      width: 100%;
      position: relative;
      z-index: 1;
      transition: 0.1s all linear;
      filter: grayscale(100%);
    }
    .hoverd_card:nth-child(odd) h3{
      border-right: none;
    }

    .hoverd_card:hover {
      z-index: 50;
    }

    .imageContainer {
      width: 100%;
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .imageContainer .imgBox {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(0.3);
      background-color: transparent;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      border-radius: 8px;
      cursor: pointer;
    }

    .imageContainer .imgBox a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .imageContainer .imgBox a img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    .imageContainer .imgBox:first-child {
      left: 30%;
      transform: translateX(-30%) scale(0.1);
    }

    .imageContainer .imgBox:last-child {
      left: 70%;
      transform: translateX(-70%) scale(0.3);
    }

    .text_container {
      position: relative;
      width: 100%;
      height: fit-content;
      z-index: 10;
    }

    .text_container p {
      width: 60%;
      height: 100%;
      padding: 10px 0 0 20px;
      background-color: gray;
      margin: 0 0 0 0;
      color: rgb(0, 0, 0) !important;
      border: 2px solid #686868;
      border-bottom-color: transparent;
      position: relative;
      z-index: 9;
    }

    .text_container p::before {
      content: '';
      position: absolute;
      top: 12px;
      right: -10px;
      width: 20px;
      height: 40px;
      background-color: inherit;
      transform: translate(-5px, -4px) rotate(315deg);
      transform-origin: 42% -1%;
      z-index: 9999;
      border: 2px solid transparent;
      border-right-color: #686868;
    }

    .text_container h3 {
      width: 100%;
      padding: 10px 10px 80px 20px;
      margin: -2px 0 0 0;
      background-color: #ccc;
      font-size: clamp(2rem, 3vw, 2rem);
      color: rgb(0, 0, 0) !important;
      border: 2px solid #686868;
    }

    .hoverd_card:hover .imageContainer .imgBox {
      transform: translate(-50%, -160%) scale(1);
      opacity: 1;
    }

    .hoverd_card:hover .imageContainer .imgBox:first-child {
      transform: translate(-50%, -130%) scale(1) rotate(-12deg);
    }

    .hoverd_card:hover .imageContainer .imgBox:last-child {
      transform: translate(-50%, -130%) scale(1) rotate(12deg);
    }
  </style>
</head>

<body>

    </div>

                src="https://laurent.livewebsite.space/wp-content/uploads/2025/12/illustration-of-the-official-national-flag-of-canada-in-form-free-vector.jpg" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const hovered_cards = document.querySelectorAll('.hoverd_card');

    hovered_cards.forEach((card) => {
      card.addEventListener('mouseenter', () => {
        hovered_cards.forEach(el => {
          el.style.filter = 'grayscale(100%)';
        });
        card.style.filter = 'grayscale(0%)';
      });

      card.addEventListener('mouseleave', () => {
        hovered_cards.forEach(el => {
          el.style.filter = 'grayscale(100%)';
        });
      });
    });
  </script>
</body>

</html>
